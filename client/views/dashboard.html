<div class="page page-dashboard" data-ng-controller="DashboardCtrl">

    <!-- Stats -->
    <div class="row text-center">
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt bg-success">
                    <span class="ion-egg"></span>
                </span>
                <div class="box-info">
                    <p class="size-h2">{{flock.egg_count}}<span class="size-h4"></span></p>
                    <p class="text-muted"><span data-i18n="Eggs"></span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt bg-info">
                    <i class="ti-twitter"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2">{{flock.birds}}<span class="size-h4"></span></p>
                    <p class="text-muted"><span data-i18n="Birds"></span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt bg-warning">
                    <i class="ion-speedometer"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2">{{flock.avg_weight}}</p>
                    <p class="text-muted"><span data-i18n="Avg. Grams"></span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt bg-danger">
                    <i class="ion-calendar"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2">{{flock.days_laying}}</p>
                    <p class="text-muted"><span data-i18n="Days"></span></p>
                </div>
            </div>
        </div>
    </div>
    <!-- end stats -->

    <div class="row" data-ng-controller="flotChartCtrl">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Bar Chart</h3>
                </div>
                <div class="panel-body">
                    <div data-flot-chart
                         data-data="barChart3.data"
                         data-options="barChart3.options"
                         style="width: 100%; height: 350px;"
                         ></div>
                </div>
            </div>            
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Area Chart</h3>
                </div>
                <div class="panel-body">
                    <div data-flot-chart
                         data-data="area1.data"
                         data-options="area1.options"
                         style="width: 100%; height: 350px;"
                         ></div>
                </div>
            </div>               
        </div>
    </div>


    <div class="row" data-ng-controller="chartCtrl">
        
        <div class="col-lg-3 col-xsm-6">
            <div class="panel panel-default">
                <div class="panel-body text-center">
                    <div easypiechart options="easypiechartsm1.options" percent="easypiechartsm1.percent" class="easypiechart easypiechart-sm">
                        <span class="pie-percent" ng-bind="easypiechartsm1.percent"></span>
                    </div>
                    <p class="text-center text-muted">Bounce Rate</p>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-xsm-6">
            <div class="panel panel-default">
                <div class="panel-body text-center">
                    <div easypiechart options="easypiechartsm2.options" percent="easypiechartsm2.percent" class="easypiechart easypiechart-sm">
                        <span class="pie-percent" ng-bind="easypiechartsm2.percent"></span>
                    </div>
                    <p class="text-center text-muted">New Visists</p>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-xsm-6">
            <div class="panel panel-default">
                <div class="panel-body text-center">
                    <div easypiechart options="easypiechartsm3.options" percent="easypiechartsm3.percent" class="easypiechart easypiechart-sm">
                        <span class="pie-percent" ng-bind="easypiechartsm3.percent"></span>
                    </div>
                    <p class="text-center text-muted">Search Traffic</p>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-xsm-6">
            <div class="panel panel-default">
                <div class="panel-body text-center">
                    <div easypiechart options="easypiechartsm4.options" percent="easypiechartsm4.percent" class="easypiechart easypiechart-sm">
                        <span class="pie-percent" ng-bind="easypiechartsm4.percent"></span>
                    </div>
                    <p class="text-center text-muted">Modern Browsers</p>
                </div>
            </div>
        </div>

    </div>



    <div class="panel panel-default" data-ng-controller="flotChartCtrl">
        <div class="panel-body">
            <div data-flot-chart-realtime
                 data-type="realtime"
                 style="width: 100%; height: 350px;"
                 ></div>
        </div>
    </div>

</div>
