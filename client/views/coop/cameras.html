<div class="page page-coopcam" data-ng-controller="CameraCtrl">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Cameras</h3>
        </div>
        <div class="panel-body">
             <tabset justified="true" class="ui-tab">
                <tab heading="{{cam.name}}"  ng-repeat="cam in cameras">
                    <camera cam=cam></camera>
                </tab>
             </tabset>
        </div>
    </div>
</div>
